<h1>admin comp</h1>
<div class="d-flex justify-content-center mb-4 align-items-center">
    <h5 class="me-3">WellCome Admin </h5>

</div>
<div class="container">
    <table class="table table-stripped">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>EmpId</th>
            <th>Branch</th>
            <th>Role</th>

        </tr>
        <tr *ngFor="let value of values">
            <td>{{value.name}}</td>
            <td>{{value.age}}</td>
            <td>{{value.empId}}</td>
            <td>{{value.branch}}</td>
            <td>{{value.role}}
            <td>

                <!-- <td>   <button  pButton type="button"     class="p-button-warning">Add </button> </td> -->

            <td> <button pButton type="button" (click)="oneditdata(value.id,value)" class="p-button-success">Edit
                </button> </td>
            <td> <button pButton type="button" (click)="ondelete(value.id)" class="p-button-danger"> Delete</button>
            </td>
        </tr>
    </table>
</div>
