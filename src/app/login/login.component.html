<div class="container mt-4" style="width: 700px; background-color: rgb(240, 238, 128);">
  <h3>Login-Form</h3>
  <form  class="p-2" [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="mb-3 form-group">
        <label for="" class="form-label ">User Name:</label>
        <input type="text" class="form-control" name="name" id="" formControlName="name">
      </div>
      <div class="mb-3 form-group">
        <label for="" class="form-label">Employee Id:</label>
        <input type="number" name="empId" class="form-control " id="" formControlName="empId">
      </div>
      
      <div class="mb-3">
          <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
      </div>
  
    </form>
</div>
